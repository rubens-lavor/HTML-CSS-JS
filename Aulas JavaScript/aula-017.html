<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript #17</title>

    <style>
        body{
            text-align: center;

        }
        h3 {
            text-align: center;
        }
        div {
            background-color: aqua;
            width: 400px;
            margin: 0 auto 0 auto;
        }
    </style>

</head>

<body>

    <h3>Incremento e decremento de variável</h3>


    <script>

        var num=10;
        
        num++;
        num--;
        num+=2;
        num-=5;
        num*=5;
        num/=7;
        ++num; //pré incremento

        document.write("<div>" + num + "</div>");

    </script>

</body>

</html>
