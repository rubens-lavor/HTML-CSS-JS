<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript #12</title>

    <style>
        h3 {
            text-align: center;
        }
        div {
            background-color: aqua;
        }
    </style>

</head>

<body>

    <div>
        
        <h3>Switch-case</h3>

    </div>

    <script>

        var pos = 1;
        var msg = '';

        switch (pos) {
            case 1:
                msg="Primeiro lugar <br> Medalha de outro";
                break;
            case 2:
                msg="Segundo lugar";
                break;
            case 3:
                msg="Terceiro lugar";
                break;
            default:
                msg="não foi ao pódio"
                break;
        }

        document.write(msg);
        
    </script>

</body>

</html>
