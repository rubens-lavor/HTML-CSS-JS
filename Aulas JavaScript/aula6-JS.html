<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript #06</title>

    <style>
        h3 {
            text-align: center;
        }
        div {
            background-color: aqua;
            font-size: 20pt;
            text-align: center;
            font-weight: bold;
            color: red;
        }
    </style>

</head>

<body>

    <h3>Confirme</h3>

    <script>
        document.write("<div>" + confirm("Deseja Continuar?") + "</div>")
        /*
            retorna falso se o usuário clicar em cancelar
            retorna true se o usuário clicar em ok
        */
    </script>

</body>

</html>
