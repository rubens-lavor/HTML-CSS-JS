<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript #17</title>

    <style>
        body {
            text-align: center;

        }

        h3 {
            text-align: center;
        }

        div {
            background-color: aqua;
            width: 400px;
            margin: 0 auto 0 auto;
        }
    </style>

</head>

<body>

    <h3>Comando de loop FOR</h3>


    <script>

        var cont;

        for (cont = 0; cont < 10; cont++) {
            document.write("<div>" + cont + "</div>");

        }


    </script>

</body>

</html>
