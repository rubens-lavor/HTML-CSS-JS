<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript #11</title>

    <style>
        h3 {
            text-align: center;
        }
        div {
            background-color: aqua;
        }
    </style>

</head>

<body>

    <h3>Blocos de comandos { }</h3>

    <p>
        Quando se estiver mais de uma instrução de comandos
        num bloco. 
    </p>

    <p>
        No exemplo abaixo não precisaria usar o { }
        pois nos if só tem uma instrução de comando
    </p>

    <code>
        var num = 20;
        <br>
        if (num > 10 ){
            <br>
            res="maior que 10" <br>
        }else { <br>
            res='menor que 10' <br>
        }
    </code>
    <script>
        var num = 20;
        if (num > 10 ){
            res="maior que 10"
        }else {
            res='menor que 10'
        }
    </script>

</body>

</html>
