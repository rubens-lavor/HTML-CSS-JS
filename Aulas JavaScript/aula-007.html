<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript #07</title>

    <style>
        h3 {
            text-align: center;
        }
        div {
            background-color: aqua;
        }
    </style>

</head>

<body>

    <div>
        <h3>IF - ELSE</h3>

    </div>

    <script>

        var dia = true

        if(dia){
            document.write("dia");
        }else {
            document.write("noite");
        }
        
    </script>

</body>

</html>
