<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript #01</title>
</head>
<body>

    <h3>Primeiro método: write </h3>
    <p>Chamada do método: document.write("Introdução")</p>

    <p>
        O método mostra na tela o que está dentro dos parenteses, 
        se estiver entre aspas, está a passar uma string para o método
    </p>
    
    <hr>

    <p>O método insere no body do html, por isso as tags funcionam como o esperado</p>

    <hr>

    <script>
        document.write("Introdução")
        document.write("<div>  </div>")
        document.write("quebrando linha <br> com o comando br")
    </script>
</body>
</html>
