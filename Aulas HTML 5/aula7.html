<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag area e map</title>

    <style>
        img{
            max-width: 400px;
        }
        map{
            background-color: red;
        }
    </style>
</head>
<body>
    <img src="./img/mapa-do-brasil-legendado-pintado-regioes.jpg" alt="mapa do Brasil" usemap="#mapaBrasil">
    <map name="Mapa do Brasil">
        <area shape="rect" coords="198,140,313,225" href="#" alt="Minas Gerais">
    </map>
</body>
</html>
