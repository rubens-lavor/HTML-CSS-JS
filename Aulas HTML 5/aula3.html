<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags H, h1 até h6</title>
</head>
<body>

    <h1>Cabeçalho</h1>
    <h2>Cabeçalho</h2>
    <h3>Cabeçalho</h3>
    <h4>Cabeçalho</h4>
    <h5>Cabeçalho</h5>
    <h6>Cabeçalho</h6>
    <!--
        Categoria: Fluxo e Cabeçalho
        Display: block
        DOM Interface: Uses HTMLElement

        Representa níveis de hierarquia
    -->

</body>
</html>
