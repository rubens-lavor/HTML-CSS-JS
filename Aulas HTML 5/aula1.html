<!--HTML 5 - construção do DOCTYPE na versão 5 do HTML-->
<!DOCTYPE html> <!--Instrução para o navegador saber qual a versão ou que tipo de código do html, não é uma tag -->

<html lang="pt-br"> <!--html TAG raíz ou root, container para toda a página HTML-->
<head> <!--cabeça da página, comporta todas as tags de configuração e não são visíveis-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Completo de HTML 5 - Todas as Tags válidas!</title><!--Título da página-->
</head>
<body><!--Corpo da página, container de toda a parte visível da página-->
    
</body>
</html>
